<title>3 en Raya</title>

    <style>
    
    .row {
        text-align: center !important;
        margin-top: 10px;

    }

    .input {
        height: 50px;
        width: 50px;
        border-radius: 50%;
        display: inline-block;
        padding-left: 17px;
    }

    </style>

</head>
<body>

    <div class="container">
            <h1 class="text-center">3 en Raya</h1>
        <div class="row">
            <div class="col">
                <input type="text" class="input">
            </div>
            <div class="col">
                    <input type="text" class="input">
            </div>
            <div class="col">
                    <input type="text" class="input">
            </div>
        </div>

        <div class="row">
                <div class="col">
                    <input type="text" class="input">
                </div>
                <div class="col">
                        <input type="text" class="input">
                </div>
                <div class="col">
                        <input type="text" class="input">
                </div>
            </div>

            <div class="row">
                    <div class="col">
                        <input type="text" class="input">
                    </div>
                    <div class="col">
                            <input type="text" class="input">
                    </div>
                    <div class="col">
                            <input type="text" class="input">
                    </div>
                </div>

                <div class="row" id="text">
                    <div class="col-12" id="content">

                    </div>
                </div>

    </div>

    <script>
    
        var tablero = [[0,0,0],[0,0,0],[0,0,0]]
        var turno = 1;

        $(document).ready(function(){

            $(".input").change(function(){

                var contador = 0;

                for(var i = 0; i < $(".input").length; i+=3) {
                    for (var j = 0; j < tablero[contador].length; j++){
                        tablero[contador][0] = ($(".input")[i]);
                        tablero[contador][1] = ($(".input")[i+1]);
                        tablero[contador][2] = ($(".input")[i+2]);                    
                    }

                    contador++

                }

                turno++;

                if (turno > 5){
                for (var i = 0;i < tablero.length;i++){
                    if (tablero[i][0].value == tablero[i][1].value && tablero[i][1].value == tablero[i][2].value){
                        if (tablero[i][0].value != "")
                            $("#content").append("<h1>Hay GANADOR ("+tablero[i][0].value+")!</h1>");return;
                    }else if (tablero[0][i].value==tablero[1][i].value && tablero[1][i].value==tablero[2][i].value){
                        if (tablero[0][i].value != "")
                            $("#content").append("<h1>Hay GANADOR ("+tablero[0][i].value+")!</h1>");return;
                    }else if (tablero[0][0].value==tablero[1][1].value && tablero[1][1].value==tablero[2][2].value){
                        if (tablero[0][0].value != "")
                            $("#content").append("<h1>Hay GANADOR ("+tablero[0][0].value+")!</h1>");return;
                    }else if (tablero[0][2].value==tablero[1][1].value && tablero[1][1].value==tablero[2][0].value){
                        if (tablero[0][2].value != "")
                            $("#content").append("<h1>Hay GANADOR ("+tablero[0][2].value+")!</h1>");return;
                    }
                }
            }
        });
    });



        

    </script>
    
</body>
